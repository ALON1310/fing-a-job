name: Daily Lead Scraper

on:
  # Schedule: Runs daily at 10:00 UTC
  schedule:
    - cron: '0 10 * * *'
  
  # Manual trigger button
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper Agent
        env:
          # --- Secrets ---
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          SHEET: ${{ secrets.SHEET }}
          
          # --- TIKUN (The Fix) ---
          # We map YOUR secret names (JOB_...) to the script's expected variables (OJ_...)
          OJ_EMAIL: ${{ secrets.JOB_USERNAME }}
          OJ_PASSWORD: ${{ secrets.JOB_PASSWORD }}
          
          # --- Scraper Configuration ---
          HEADLESS: "true"
          BATCH_SIZE: 5
          DUPLICATE_THRESHOLD: 20
          
        run: python scraper_agent.py