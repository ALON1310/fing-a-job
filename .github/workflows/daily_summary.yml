name: Daily Summary Email

on:
  # 1. Trigger: Runs immediately after "Daily Initial Outreach (Sender Agent)" completes
  workflow_run:
    workflows: ["Daily Initial Outreach (Sender Agent)"] # חייב להיות זהה לשם בקובץ השולח
    types:
      - completed
  
  # 2. Manual Trigger Button (For testing purposes)
  workflow_dispatch:

jobs:
  send-summary:
    # Run only if the sender agent actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Summary Agent
        env:
          # --- Secrets (Sheet & Cloud Access) ---
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          SHEET: ${{ secrets.SHEET }}
          
          # --- SMTP Secrets (For sending email) ---
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          
        run: python daily_summary.py